<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skincare Collection</title>
  <style>
    body {
      background-color: #ffe6f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .product {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      overflow: hidden;
      text-align: center;
      padding-bottom: 15px;
    }
    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .product h2 {
      color: #ff1493;
      margin-top: 10px;
    }
    .product p {
      color: #555;
      margin: 5px 0;
    }
    .price {
      font-weight: bold;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="product">
    <img src="https://images.unsplash.com/photo-1612815154858-60aa4c1a6b8b" alt="Face Cream">
    <h2>Face Cream</h2>
    <p>Soft & glowing skin formula.</p>
    <p class="price">Rs. 499</p>
  </div>

  <div class="product">
    <img src="https://images.unsplash.com/photo-1585238341986-6e0b0a4e9f47" alt="Beauty Soap">
    <h2>Beauty Soap</h2>
    <p>Fresh feel with floral fragrance.</p

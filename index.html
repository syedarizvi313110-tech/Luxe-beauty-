<html lang="en">
<head>
  <meta charset="UTF-8" />

      font-family: 'Poppins', sans-serif;
      background-color: #ffe6f2;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: linear-gradient(90deg, #ff66b3, #ff3385);
      color: white;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .intro {
      padding: 20px;
      font-size: 18px;
      color: #333;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background: white;
      border-radius: 20px;
      width: 250px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }
    .product-card:hover {
      transform: scale(1.05);
    }
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .product-card h3 {
      color: #ff3385;
      margin: 10px 0 5px;
    }
    .product-card p {
      color: #555;
      margin: 0 10px 10px;
